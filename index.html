<!doctype html>
<html>
	<head>
		<style>
			img {
				display: inline-block;
				position: absolute;
				width: 170px;
				height: 170px;
				margin: 50px 50px;
				border: 0 none;
				outline: none;
				mix-blend-mode: multiply;
			}
			.background {
				background: url('cakes.jpg');
				background-size: 100% 100%;
				margin-top: 50px;
				width: 1008px;
				height: 756px;
			}
		</style>
	</head>
	<body>
		<div>
			<input id="input-elem" type="file">
			<button id="go-button">GO!</button>
		</div>
		<div class="background">
			<img class="image-elem" src="" style="top: 140px; left: 365px;">
		</div>
		<script>
			// See https://www.html5rocks.com/en/tutorials/file/dndfiles/
			const inputElem = document.getElementById('input-elem');
			const imageElems = document.querySelectorAll('.image-elem');
			const goButton = document.getElementById('go-button');
			goButton.addEventListener('click', function (e) {
				e.preventDefault();
				console.log('Working');
				const reader = new FileReader;
				reader.onload = function (e) {
					console.log(e.target);
					imageElems.forEach( function (elem) {
						elem.src=e.target.result;
					});
				}
				reader.readAsDataURL(inputElem.files[0]);
			});

		</script>
	</body>
</html>
